<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
        
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                      <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Dealership Review</a>
                </div>
                <ul class="nav navbar-nav navbar-left">
                    <li><a class="btn btn-link" type="button" href="{% url 'djangoapp:about' %}">About Us</a>
                    <a class="btn btn-link" type="button" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li>
                        <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                        <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li>
                        <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username" name="username" >
                                <input type="password" class="form-control" placeholder="Password" name="psw" >
                                <button class="btn btn-primary" type="submit">Login</button>
                                <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                            </div>
                        </form>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <div class="container">
        <form class="form-group" action="{% url 'djangoapp:add_review' dealer_id %}"  method="post">
            {% csrf_token %}
            <div class="col-md-12">
            <h1 class="text-center">Your Review for {{dealer_name}}</h1><br>
            <label for="content"><b>Review</b></label>
            <br>
            <textarea class="form-control" id="content" name="content" rows="3" required placeholder="Your review"></textarea>
            <br>
            </div>
            <div class="col-md-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" name="is_purchased" id="is_purchased">
                <label class="form-check-label" for="is_purchased">
                  Did you purchase anything here?
                </label>
              </div>
            
            <label for="car"><b>What did you purchase?</b></label>
            <br>
            <select name="car" id="car" class="form-select" required>
                {% for car in cars %}
                    <option selected value="{{car.make.name}}|{{car.name}}|{{ car.year|date:'Y' }}">{{ car.year|date:"Y" }} {{car.make.name}} {{car.name}}</option>
                {% endfor %}
            </select>            
            <br>
        </div>
            <div class="col-md-3">
            <label for="purchase_date"><b>Purchase Date</b></label>
            
            <input class="form-control" type="date" name="purchase_date" id="purchase_date">
        
            <br>
            <button class="btn btn-primary" type="submit">Submit</button>    
        </div>
        </form>
    </div>
    </body>
</html>
